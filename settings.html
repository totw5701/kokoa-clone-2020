        <div class="status-bar">

                <span>No Service</span>

            <div class="status-bar__column">

        </div>


        <header class="alt-header">
            <div class="alt-header-column">
                <a href="more.html">

            <div class="alt-header-column">

        <main class="main-screen">
            <ul class="settings-list">

                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting settings__kokoa-lab">
                    <div class="settings__setting-column">
                      <i class="fas fa-flask"></i>
                      <span>Kokoa Lab</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                      <i class="fas fa-info-circle"></i>
                      <span>Version</span>
                    </div>
                    <div class="settings__setting-column">Latest Version</div>
                </li>
            </ul>

            <ul class="settings-list">
                
                <li class="settings__setting">
                    <div class="settings__setting-column">
                      <i class="fas fa-lock"></i>
                      <span>Privacy</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting settings__kokoa-lab">
                    <div class="settings__setting-column">
                      <i class="far fa-bell"></i>
                      <span>Notifications</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting settings__kokoa-lab">
                    <div class="settings__setting-column">
                      <i class="fas fa-user"></i>
                      <span>Friends</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                      <i class="far fa-comment"></i>
                      <span>Chats</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting settings__kokoa-lab">
                    <div class="settings__setting-column">
                      <i class="far fa-lightbulb"></i>
                      <span>Display</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                      <i class="fas fa-paint-brush"></i>
                      <span>Themes</span>
                      <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div class="settings__setting-column">Default theme</div>
                </li>
            </ul>

            
            
        </main>
